.btn-back{background:none;border:none;padding:0;cursor:pointer;font-size:18px;color:#6b7280}

];

let lang='cs';
function t(key){return T[lang]?.[key]||T['cs']?.[key]||key}

function setLang(l){
  lang=l;localStorage.setItem('rez_lang',l);
  document.querySelectorAll('.lang-btn').forEach(b=>b.classList.toggle('active',b.dataset.lang===l));
  applyTranslations();
  renderServiceCards();
}

function applyTranslations(){
  document.querySelectorAll('[data-t]').forEach(el=>{
    const key=el.getAttribute('data-t');
    if(T[lang]?.[key])el.textContent=T[lang][key];
  });
  document.title=t('clinicName')+' ‚Äì Online rezervace';
}

function renderServiceCards(){
  const el=document.getElementById('serviceCards');
  el.innerHTML=svcKeys.map((k,i)=>`
    <div class="service-item service-item-clickable" onclick="openService(${i})" style="cursor:pointer">
      <span class="svc-icon">${svcIcons[i]}</span>
      <div style="flex:1">

        <div class="svc-desc">${t(k+'d')}</div>
      </div>
      <div class="svc-dur">‚è± ${t(k+'dur')} ‚Üí</div>
    </div>
  `).join('');
}

let currentCalLink='';

function goTo(n){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('screen'+n).classList.add('active');
  window.scrollTo(0,0);
}

function openService(idx){
  const link=svcCalLinks[idx];
  goTo(2);
  loadCalcomEmbed(link);
}

function loadCalcomEmbed(calLink){
  // Clear previous embed if switching services
  const container=document.getElementById('cal-inline');
  if(currentCalLink!==calLink){
    container.innerHTML='';
    currentCalLink=calLink;
  }

  Cal("inline", {
    elementOrSelector: "#cal-inline",
    calLink: calLink,
    layout: "month_view",
    config: {
      theme: "light",
    },
  });

  Cal("on", {
    action: "bookingSuccessful",
    callback: function(e) {
      goTo(3);
    },
  });
}
